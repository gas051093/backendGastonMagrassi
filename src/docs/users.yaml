paths:
  /api/users:
    get:
      tags: [Users]
      summary: Get all users
      description: Returns a list of all users.
      responses:
        "200":
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsersResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/users/{uid}:
    get:
      tags: [Users]
      summary: Get user by id
      description: Returns a user by Mongo ObjectId.
      parameters:
        - $ref: "#/components/parameters/UserId"
      responses:
        "200":
          description: User retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          $ref: "#/components/responses/InvalidId"
        "404":
          $ref: "#/components/responses/UserNotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    put:
      tags: [Users]
      summary: Update user by id
      description: Updates an existing user.
      parameters:
        - $ref: "#/components/parameters/UserId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdateRequest"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
              examples:
                updated:
                  value:
                    status: "success"
                    message: "User updated"
        "400":
          $ref: "#/components/responses/InvalidId"
        "404":
          $ref: "#/components/responses/UserNotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    delete:
      tags: [Users]
      summary: Delete user by id
      description: Deletes a user by Mongo ObjectId.
      parameters:
        - $ref: "#/components/parameters/UserId"
      responses:
        "200":
          description: User deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteUserResponse"
              examples:
                deleted:
                  value:
                    status: "success"
                    message: "User deleted"
                    payload:
                      _id: "65f0c2a9a1b2c3d4e5f67890"
                      first_name: "Alberto"
                      last_name: "Perez"
                      email: "alberto@mail.com"
                      password: "$2b$10$hashed..."
                      role: "user"
                      pets: []
        "400":
          $ref: "#/components/responses/InvalidId"
        "404":
          $ref: "#/components/responses/UserNotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

components:
  parameters:
    UserId:
      name: uid
      in: path
      required: true
      description: User id (Mongo ObjectId)
      schema:
        type: string

  responses:
    InvalidId:
      description: Invalid user id
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            invalidId:
              value:
                status: "error"
                error: "id invalido"

    UserNotFound:
      description: User not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            notFound:
              value:
                status: "error"
                error: "User not found"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            serverError:
              value:
                status: "error"
                error: "Internal server error"

  schemas:
    PetRef:
      type: object
      properties:
        _id:
          type: string
          description: Pet Mongo ObjectId

    User:
      type: object
      properties:
        _id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string
          description: Hashed password
        role:
          type: string
          example: "user"
        pets:
          type: array
          items:
            $ref: "#/components/schemas/PetRef"
      required:
        - first_name
        - last_name
        - email
        - password

    UserUpdateRequest:
      type: object
      description: Fields allowed to update.
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
        pets:
          type: array
          items:
            $ref: "#/components/schemas/PetRef"

    UsersResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        payload:
          type: array
          items:
            $ref: "#/components/schemas/User"

    UserResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        payload:
          $ref: "#/components/schemas/User"

    MessageResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "User updated"

    DeleteUserResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "User deleted"
        payload:
          $ref: "#/components/schemas/User"

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: "error"
        error:
          type: string
